<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Slot Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn" style="display: block; margin-bottom: 10px; text-align: center;">â¬… Back to Home</a>
        <h2>Volunteer Slot Booking</h2>
        <label for="location">Select Location:</label>
        <select id="location">
            <option value="rundle_mall">Rundle Mall</option>
            <option value="burnside_village">Burnside Village</option>
            <option value="marion_shopping_centre">Westfield Marion</option>
            <option value="state_library">State Library of South Australia</option>
            <option value="city_library">Adelaide City Library</option>
        </select>
        
        <label for="date">Select Date:</label>
        <input type="text" id="date" placeholder="Pick a date">
        
        <label for="time">Select Time (1-hour slots):</label>
        <input type="time" id="time" min="09:00" max="17:00" step="3600">
        
        <button onclick="bookSlot()">Book Slot</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        flatpickr("#date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });

        function bookSlot() {
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (!date || !time) {
                alert('Please select a valid date and time.');
                return;
            }

            alert(`Slot booked at ${location} on ${date} from ${time} to ${parseInt(time.split(':')[0]) + 1}:00`);
        }
    </script>
</body>
</html>
