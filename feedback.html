<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Have a Chat Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .sidebar {
            background-color: #A8E4F2;
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 60px);
            width: 16%;
            padding: 20px 15px;
            overflow-y: auto;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 3px solid gold;
            border-radius: 50%;
            font-weight: bold;
            color: gold;
            line-height: 72px;
            font-size: 1.2rem;
            text-align: center;
        }

        .nav-links a {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #f1f1f1;
        }

        .dashboard-header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .main-content {
            margin-left: 17%;
            padding: 80px 40px 40px;
        }

        .feedback-form {
            max-width: 600px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .dashboard-header {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-header">
        <h4 class="m-0">Feedback</h4>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <div>
                    <div class="logo">Logo</div>
                    <div class="nav-links">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="coordinator.html">Coordinator</a>
                        <a href="listenertips.html">Listener Tips</a>
                        <a href="booking.html">Book Your Slot</a>
                        <a href="chatroom.html">Chat Room</a>
                        <a href="feedback.html" class="fw-bold">Feedback</a>
                        <a href="help.html">Help</a>
                        <a href="aboutus.html">About Us</a>
                    </div>
                </div>
                <div class="bottom-links">
                    <a href="login.html" class="logout-btn">Logout</a>
                </div>
            </div>

            <div class="col-md-10 px-5 py-4 main-content">
                <div class="content-area">
                    <h2 class="fw-bold mb-4">We Value Your Feedback</h2>
                    <p>Please let us know your thoughts about your experience.</p>

                    <div class="feedback-form">
                        <form action="https://formsubmit.co/chactseats@gmail.com" method="POST">
                            <input type="hidden" name="_subject" value="New Feedback Submission">
                            <input type="hidden" name="_captcha" value="false">

                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Feedback</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
