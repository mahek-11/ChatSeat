<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            transform: translateY(-3px);
            box-shadow: 2px 8px 15px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Seat</h1>
        <p>Sit here if you don't mind, someone stopping to say Hello:</p>
        <div class="buttons">
            <a href="tips.html" class="btn">Tips for Good Listener</a>
            <a href="booking.html" class="btn">Book your Slots</a>
            <a href="discuss.html" class="btn">Discuss your Experience</a>
            <a href="feedback.html" class="btn">Feedback Form</a>
            <a href="help.html" class="btn">Help</a>
        </div>
    </div>
</body>
</html>
