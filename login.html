<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Have a Chat Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root{
            --primary-blue: #003366;
            --accent-blue: #A8E4F2;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--accent-blue);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box h2{
            color: var(--primary-blue);
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        label{
            font-weight: bold;
            color: var(--primary-blue);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            background-color: var(--primary-blue);
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }

        button:hover{
            background-color: #002b5c;
        }

        .note{
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        } 

        .back-link{
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-blue);
        }

        .back-link:hover{
            text-decoration: underline;
        }
    </style>





</head>

<body>


    <div class="login-box">
        <h2>Login</h2>
        <form action="dashboard.html" method="get">
            <label for="email"> Username or Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required/>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>

            <button type="submit"> Login </button>

             <div class="note">
                <p><strong>Trial Login:</strong></p>
                <p>Email: <code>trialsite@chatseat.com</code></p>
                <p>Password: <code>ChatSeat</code></p>
            </div> 
            
        </form>

        <div class="text-center mt-3">
            <p>Donâ€™t have an account? <a href="signup.html" style="color: #003366; font-weight: bold;">Sign Up</a></p>
        </div>

        <a href="index.html" class="back-link">Back </a>
    </div>
